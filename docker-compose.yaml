version: '3.8'

services:
  hana-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hana-mcp-server
    restart: unless-stopped
    environment:
      # HANA Connection Settings
      HANA_HOST: ${HANA_HOST}
      HANA_PORT: ${HANA_PORT:-443}
      HANA_USER: ${HANA_USER}
      HANA_PASSWORD: ${HANA_PASSWORD}
      
      # HANA SSL/TLS Settings
      HANA_ENCRYPT: ${HANA_ENCRYPT:-true}
      HANA_VALIDATE_CERT: ${HANA_VALIDATE_CERT:-true}
      
      # Server Settings
      HTTP_PORT: ${HTTP_PORT:-3000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    
    volumes:
      # Mount logs directory to persist logs if needed
      - ./logs:/app/logs
    
    networks:
      - hana-network

networks:
  hana-network:
    driver: bridge
